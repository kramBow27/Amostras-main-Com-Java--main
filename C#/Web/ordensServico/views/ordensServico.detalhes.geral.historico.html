<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Históricos</h3>
            </div>
            <div class="panel-body form">
                <div class="form-body">
                    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover table-condensed table-clickable">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Funcionário</th>
                                <th>Descrição</th>
                                <th>Automático</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ui-sref="ordensServico.detalhes.historico({ordemServicoId: dadosOs.ordemServicoId, historicoId: item.historicoOsId})" ng-repeat="item in ordemServicoDetalhes.historico">
                                <td>{{item.data | date:'short'}}</td>
                                <td>{{item.nomeFuncionario}}</td>
                                <td>{{item.descricao}}</td>
                                <td>{{item.automatico == true ? 'Sim' : 'Não'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
