<!--MODAL CONFIRMACAO TAREFA-->
<div class="modal fade" id="modalConfirmaTarefaEndereco" tabindex="-1" role="basic" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Deseja executar a tarefa {{dados.descricaoTarefa}}?</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <label class="control-label">Inscrição Cadastral: </label>
                        <input class="form-control" ng-model="dadosAlteracaoEnderecoEntrega.inscricaoCadastral" disabled />
                    </div>
                    <div class="col-md-6">
                        <label class="control-label">Nome Solicitante: </label>
                        <input class="form-control" ng-model="dadosAlteracaoEnderecoEntrega.nomeSolicitante" disabled/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <label class="control-label">Endereço: </label>
                        <input class="form-control" ng-model="dadosAlteracaoEnderecoEntrega.endereco" disabled/>
                    </div>
                    <div class="col-md-2">
                        <label class="control-label">&nbsp; </label>
                        <input class="form-control" ng-model="dadosAlteracaoEnderecoEntrega.numero" disabled/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="control-label">Bairro: </label>
                        <input class="form-control" ng-model="dadosAlteracaoEnderecoEntrega.bairro" disabled/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="control-label">CEP: </label>
                        <input class="form-control" ng-model="dadosAlteracaoEnderecoEntrega.cep" disabled/>
                    </div>
                    <div class="col-md-6">
                        <label class="control-label">Complemento: </label>
                        <input class="form-control" ng-model="dadosAlteracaoEnderecoEntrega.complemento" disabled/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dark btn-outline" data-dismiss="modal">Não</button>
                <button type="button" class="btn blue" ng-click="confirmarTarefa(dados)" 
                        ng-disabled="!dadosAlteracaoEnderecoEntrega.inscricaoCadastral
                        || !dadosAlteracaoEnderecoEntrega.nomeSolicitante
                        || !dadosAlteracaoEnderecoEntrega.endereco
                        || !dadosAlteracaoEnderecoEntrega.numero
                        || !dadosAlteracaoEnderecoEntrega.bairro
                        || !dadosAlteracaoEnderecoEntrega.cep">Sim</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
