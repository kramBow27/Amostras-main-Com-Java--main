<div class="modal fade bs-modal-lg" id="modalIncluirUsuarioLigacao" tabindex="-1" role="modalIncluirUsuarioLigacao" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content form">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-hidden="true"></button>
                <h4 class="modal-title">Inclusão de Usuario na Ligaçao</h4>
            </div>
            <form name="confirmaTarefaInclusaoUsuarioLigacaoForm"
                  role="form"
                  novalidate>
                <div class="modal-body form-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label class="control-label">Usuario: <span class="required">*</span></label>
                            <input class="form-control" ng-model="dadosIncluirUsuarioLigacao.usuario" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="control-label">RG: <span class="required">*</span></label>
                            <input class="form-control" ng-model="dadosIncluirUsuarioLigacao.rg" required/>
                        </div>
                        <div class="col-md-6">
                            <label class="control-label">CPF/CNPJ: <span class="required">*</span></label>
                            <input ui-br-cpfcnpj-mask class="form-control" ng-model="dadosIncluirUsuarioLigacao.cpf" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="control-label">Data Ini. Resp: <span class="required">*</span></label>
                            <input cb-datetime-picker date-format="dd/mm/yyyy"  class="form-control" ng-model="dadosIncluirUsuarioLigacao.dataInicioResponsabilidade" required/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn default" data-dismiss="modal">
                        Cancelar
                    </button>
                    <button ng-disabled="confirmaTarefaInclusaoUsuarioLigacaoForm.$invalid" class="btn blue" data-dismiss="modal" ng-click="incluirUsuarioLigacao(dadosIncluirUsuarioLigacao)">
                        OK
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
