<!--Aba Informações Adicionais-->
<div class="tab-pane" ng-class="{'active': passoAtivoAbasFixas == 7}" ng-show="passoAtivoAbasFixas == 7">
    <table datatable="ng" dt-options="dtOptions" class="table table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>Nome Campo</th>
                <th>Valor</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="informacaoColetor in dadosAbasComplementaresEvento.informacoesAdicionais | orderBy: 'ordem'">
                <td>{{informacaoColetor.nomeCampo}}</td>
                <td ng-if="informacaoColetor.tipo == 5">{{informacaoColetor.opcaoLista.descricao}}</td>
                <td ng-if="informacaoColetor.tipo == 4">{{informacaoColetor.valorCheckbox}}</td>
                <td ng-if="informacaoColetor.tipo != 5 && informacaoColetor.tipo != 4">{{informacaoColetor.valor}}</td>
            </tr>
        </tbody>
    </table>
    <div class="text-right">
        <a class="btn blue" ng-click="modalEditar()" ng-disabled="!$parent.permissaoEvento.abasHabilitadas">Editar</a>
        <button class="btn green default" id="imprimirInformacoesAdicionais" ng-click="imprimirInformacoesAdicionais()">Imprimir</button>
    </div>
</div>

<div ng-include="'app/modules/ordensServico/views/modalEditarInformacoesAdicionais.html'"></div>
