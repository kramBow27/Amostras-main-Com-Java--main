<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
    Listas Coletor <small>Incluir Lista Coletor</small>
</h3>

<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#">Início</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="listaOpcoesColetor.lista">Lista Coletor</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            Incluir Lista Coletor
        </li>
    </ul>
    <div class="page-toolbar">
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-fit-height grey-salt dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="1000" data-close-others="true">
                Ações
                <i class="fa fa-angle-down"></i>
            </button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li>
                    <a ui-sref="listaOpcoesColetor.lista">Ver Lista</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- END PAGE HEADER-->

<div class="row">
    <div class="col-md-12">
        <!-- BEGIN SAMPLE FORM PORTLET-->
        <div class="portlet box green ">
            <div class="portlet-title">
                <div class="caption">
                    Incluir Lista Coletor
                </div>
            </div>
            <div class="portlet-body form">
                <form name="incluirForm" class="horizontal-form" role="form" ng-submit="gravar(incluirForm)" novalidate>
                    <div class="form-body">

                        <div class="note note-danger" ng-if="postErrors && postErrors.length > 0">
                            <p>Os seguintes erros foram encontrados:</p>
                            <ul>
                                <li ng-repeat="error in postErrors">{{ error }}</li>
                            </ul>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group"
                                     cb-form-validation field="Descricao" form-input="incluirForm.descricao" validators="{maxlength: 100}">
                                    <label class="control-label labelInfo">
                                        Descrição<span class="required">*</span>
                                    </label>
                                    <input type="text" class="form-control" placeholder="Descrição" name="descricao" ng-model="item.descricao" ng-maxlength="100" required>
                                </div>
                            </div>
                        </div>
                        <!-- TERMINO CAMPOS GERADOS -->
                    </div>

                    <div class="form-actions right">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="button" class="btn default" ng-click="cancelar()">Cancelar</button>
                                <button type="submit" class="btn green" ng-disabled="incluirForm.$invalid">Gravar</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <!-- END SAMPLE FORM PORTLET-->
    </div>
</div>
