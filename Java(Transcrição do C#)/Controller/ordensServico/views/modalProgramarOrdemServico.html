<div class="modal fade bs-modal-lg" id="modalProgramarOrdemServico" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content form">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-hidden="true"></button>
                <h4 class="modal-title">Programar Ordens de Serviço</h4>
            </div>
            <form name="programacaoOrdensServicoForm"
                  role="form"
                  novalidate>
                <div class="modal-body form-body">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label class="control-label labelInfo">
                                    <input value="true" ng-init="dadosProgramacaoOs.manterDpto=true" name="inutilizada" type="checkbox" ng-model="dadosProgramacaoOs.manterDpto"> Manter Departamento
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group" cb-form-validation="$parent.programacaoOrdensServicoForm.centroCustoId">
                                <label class="control-label labelInfo">
                                    Departamento <span ng-show="!dadosProgramacaoOs.manterDpto" class="required">*</span>
                                </label>
                                <input type="hidden"
                                       cb-select2=""
                                       data-field-id="centroCustoId"
                                       data-field-text="descricao"
                                       data-api-url="Api/CentrosCusto"
                                       class="form-control"
                                       name="centroCustoId"
                                       ng-model="dadosProgramacaoOs.centroCustoId"
                                       ng-disabled="dadosProgramacaoOs.manterDpto"
                                       ng-required="!dadosProgramacaoOs.manterDpto">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label class="control-label labelInfo">
                                    <input ng-init="dadosProgramacaoOs.manterEquipe=true" name="inutilizada" type="checkbox" ng-model="dadosProgramacaoOs.manterEquipe"> Manter Equipe
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group" cb-form-validation="$parent.programacaoOrdensServicoForm.equipeId">
                                <label class="control-label labelInfo">
                                    Equipe
                                </label>
                                <input type="hidden"
                                       cb-select2=""
                                       data-field-id="equipeId"
                                       data-field-text="descricao"
                                       data-api-url="Api/Equipes"
                                       class="form-control"
                                       name="equipeId"
                                       ng-model="dadosProgramacaoOs.equipeId"
                                       ng-disabled="dadosProgramacaoOs.manterEquipe">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label class="control-label labelInfo">
                                    <input ng-init="dadosProgramacaoOs.manterAgendamento=true"  name="inutilizada" type="checkbox" ng-model="dadosProgramacaoOs.manterAgendamento"> Manter Agendamento
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <label class="control-label labelInfo">
                                Data Agendamento: 
                            </label>
                            <input type="text"
                                   cb-datetime-picker
                                   date-format="dd/mm/yyyy"
                                   class="form-control"
                                   placeholder="Data Agendamento"
                                   ng-model="dadosProgramacaoOs.dataAgendamento"
                                   ng-disabled="dadosProgramacaoOs.manterAgendamento"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <label class="control-label labelInfo">
                                Período: 
                            </label>
                            <input type="hidden"
                                   cb-select2=""
                                   data-field-id="key"
                                   data-field-text="value"
                                   data-api-url="Api/Enums/PeriodoAgendamento"
                                   class="form-control"
                                   name="periodoAgendamento"
                                   ng-model="dadosProgramacaoOs.periodoAgendamento"
                                   ng-disabled="dadosProgramacaoOs.manterAgendamento">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn default" ng-click="" data-dismiss="modal">
                        Fechar
                    </button>
                    <button class="btn blue" data-dismiss="modal" ng-click="programarOs(dadosProgramacaoOs)" ng-disabled="programacaoOrdensServicoForm.$invalid">
                        Programar
                    </button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
