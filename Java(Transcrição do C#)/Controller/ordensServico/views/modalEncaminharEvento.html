<div class="modal fade" id="modalEncaminharEvento" tabindex="-1" role="basic" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    Encaminhar
                </h4>
            </div>
            <div class="modal-body form">
                <form name="$parent.encaminharEventoForm" class="horizontal-form form-condensed" role="form" novalidate>
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-12">
                                <label class="control-label labelInfo">Departamento: <span class="required">*</span></label>
                                <input type="hidden"
                                       cb-select2=""
                                       data-field-id="centroCustoId"
                                       data-field-text="descricao"
                                       data-api-url="Api/CentrosCusto"
                                       placeholder="Departamento"
                                       class="form-control"
                                       name="centroCustoId"
                                       ng-model="dadosEncaminharEvento.centroCustoId"
                                       required>
                                <p ng-show="editarForm.encaminharEventoForm.$error.required && !editarForm.centroCustoId.$pristine"
                                   class="help-block">
                                    O campo "Departamento" é obrigatório
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" cb-form-validation="$parent.encaminharEventoForm.observacao">
                                    <label class="control-label labelInfo">Observação <span class="required">*</span></label>
                                    <textarea class="form-control" ng-maxlength="1400" ng-model="dadosEncaminharEvento.observacao" required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dark btn-outline" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn blue" ng-click="encaminharEvento(dadosEncaminharEvento)"
                        ng-disabled="encaminharEventoForm.$invalid">
                    Encaminhar
                </button>
            </div>
        </div>
    </div>
</div>
