<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
    Lista Coletor <small>Detalhes de Lista Coletor</small>
</h3>

<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#">Início</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="listaOpcoesColetor.lista">Lista Coletor</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            Detalhes
        </li>
    </ul>
    <div class="page-toolbar">
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-fit-height grey-salt dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="1000" data-close-others="true">
                Ações <i class="fa fa-angle-down"></i>
            </button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li>
                    <a ui-sref="listaOpcoesColetor.editar({ id: item.listaOpcaoColetorId})">Editar Lista</a>
                </li>
                <li>
                    <a ui-sref="opcoesListaColetor.incluir({ id: item.listaOpcaoColetorId })">Nova Opção Lista</a>
                </li>
                <li class="divider">
                </li>
                <li>
                    <a ui-sref="listaOpcoesColetor.lista">Ver Lista</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN SAMPLE FORM PORTLET-->
<div class="portlet box blue ">
    <div class="portlet-title">
        <div class="caption">
            Detalhes de Lista Coletor
        </div>
    </div>
    <div class="portlet-body form">
        <div id="messages" ng-show="message">{{ message }}</div>

        <form name="detalhesForm" class="horizontal-form" role="form" ng-submit="gravar()">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label class="labelInfo">Descrição:</label>
                            <div class="textInfo">
                                <p>
                                    {{ item.descricao }}
                                </p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="form-actions right">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <a class="btn default" ng-click="voltar()">Voltar</a>
                        <a class="btn blue" ui-sref="listaOpcoesColetor.editar({ id: item.listaOpcaoColetorId})">Editar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            Opções da Lista Coletor
        </div>
    </div>

    <div class="portlet-body">
        <div class="form">
            <table datatable="ng"
                   dt-options="dtOptions"
                   class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>Descrição</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="opcao in opcoesListaColetor">
                        <td><a ui-sref="opcoesListaColetor.detalhes({ id: opcao.opcaoListaColetorId})">{{ opcao.descricao }}</a></td>
                    </tr>
                </tbody>
            </table>
            <div class="form-actions right">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <a class="btn default" ng-click="voltar()">Voltar</a>
                        <a class="btn blue" ui-sref="opcoesListaColetor.incluir({ id: item.listaOpcaoColetorId })">Novo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- END SAMPLE FORM PORTLET-->
