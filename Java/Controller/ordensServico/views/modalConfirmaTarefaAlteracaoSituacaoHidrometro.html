<!--MODAL CONFIRMACAO TAREFA IÑSTALAÇÃO ESGOTO-->
<div class="modal fade" id="modalConfirmaTarefaAlteracaoSituacaoHidrometro" tabindex="-1" role="basic" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{dados.descricaoTarefa}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label labelInfo">CDC:</label>
                        <input type="text" class="form-control" ng-model="dadosAlteracaoSituacaoHidrometro.cdc" disabled />
                    </div>
                    <div class="col-md-4">
                        <label class="control-label labelInfo">Identificação:</label>
                        <input type="text" class="form-control" ng-model="dadosAlteracaoSituacaoHidrometro.identificacao" disabled />
                    </div>
                    <div class="col-md-4">
                        <label class="control-label labelInfo">Hidrômetro:</label>
                        <input type="text" class="form-control" ng-model="dadosAlteracaoSituacaoHidrometro.hidrometro" disabled />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="control-label labelInfo">Nome Solicitante: </label>
                        <input type="text" class="form-control" ng-model="dadosAlteracaoSituacaoHidrometro.nomeSolicitante" disabled />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <label class="control-label labelInfo">Endereço:</label>
                        <input type="text" class="form-control" ng-model="dadosAlteracaoSituacaoHidrometro.endereco" disabled />
                    </div>
                    <div class="col-md-2">
                        <label class="control-label labelInfo">&nbsp;</label>
                        <input type="text" class="form-control" ng-model="dadosAlteracaoSituacaoHidrometro.numero" disabled />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="control-label labelInfo">Bairro: </label>
                        <input type="text" class="form-control" ng-model="dadosAlteracaoSituacaoHidrometro.bairro" disabled />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="control-label labelInfo">CEP: </label>
                        <input type="text" class="form-control" ng-model="dadosAlteracaoSituacaoHidrometro.cep" disabled />
                    </div>
                    <div class="col-md-6">
                        <label class="control-label labelInfo">Complemento: </label>
                        <input type="text" class="form-control" ng-model="dadosAlteracaoSituacaoHidrometro.complemento" disabled />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group" cb-form-validation="editarForm.situacaoHidrometroId" validators="{required: true}">
                            <label class="control-label labelInfo">
                                Situação Hidrômetro
                                <span class="required">*</span>
                            </label>
                            <input type="hidden"
                                   cb-select2=""
                                   data-field-id="situacaoHidrometroId"
                                   data-field-text="descricao"
                                   data-api-url="Api/situacoeshidrometros"
                                   placeholder="Situação Hidrômetro"
                                   class="form-control"
                                   name="situacaoHidrometroId"
                                   ng-model="dadosAlteracaoSituacaoHidrometro.situacaoHidrometroId"
                                   required>
                            <p ng-show="editarForm.situacaoHidrometroId.$error.required && !editarForm.situacaoHidrometroId.$pristine"
                               class="help-block">
                                O campo "Situação Esgoto" é obrigatório
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dark btn-outline" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn blue" ng-click="alterarSituacaoHidrometro(dadosAlteracaoSituacaoHidrometro)"
                        ng-disabled="!dadosAlteracaoSituacaoHidrometro.situacaoHidrometroId">
                    Alterar Situação Hidrômetro
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
