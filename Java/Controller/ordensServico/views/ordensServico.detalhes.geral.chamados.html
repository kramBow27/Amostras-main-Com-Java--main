<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Chamados</h3>
            </div>
            <div class="panel-body form">
                <div class="form-body">
                    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>Chamado</th>
                                <th>Data de Abertura</th>
                                <th>Atendimento</th>
                                <th>CDC</th>
                                <th>Solicitante</th>
                                <th>Endereço</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in ordemServicoDetalhes.chamados">
                                <td>{{item.chamadoId}}</td>
                                <td>{{item.dataAbertura | date:'short'}}</td>
                                <td>{{item.descricaoAtendimento}}</td>
                                <td>{{item.cdc}}</td>
                                <td>{{item.nomeSolicitante}}</td>
                                <td>{{item.titulo}}{{item.endereco}}<span ng-show="item.numeroEndereco">, {{item.numeroEndereco}}</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
